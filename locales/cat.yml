about_first_paragraph: "El Kasparo es localitza al centre de la ciutat a una plaça porticada per a vianants, verda amb jardí i parc infantil i amb l’únic monument de Barcelona dedicat a Antonio Machín; ciutat la qual hi visqué durant anys i a escassos metres d’aquí."
about_second_paragraph: "És un tradicional i conegut punt de reunió de gent cosmopolita, que cerca la tranquil·litat i la llum del sol. En una zona, repetim, única i exclusivament per als vianants, exempta del tràfic de vehicles  i de la frenètica activitat comercial."
about_third_paragraph: "S’hi ofereix un bon cafè, una gran gamma de diversos tes i infusions naturals, una varietat d’esmorzars  sans, un ventall d’entrepans originals i rebosteria casolana, una selecció de cerveses artesanes, vins de producció limitada, còctels granissats, etc. Però, sobretot una basta selecció de tapes i plats del dia originals posant èmfasi en productes frescs i de temporada."
about_fourth_paragraph: "Amb una línia mediterrània i internacional, s’hi serveixen una varietat de tapes fixes amb els plats del dia -varien totalment cada dia-  com les ensalades, les “verduretes”, els patés vegetals, la pasta genuïna italiana, els tipus de carns i sopes, i les quiches elaborades amb ous de corral."
about_fifth_paragraph: "Per destacar-ne alguns preferits trobem les patates Kasparo -servides amb una salsa casolana i nata agra-,  l’hummus, la polpette di ricotta, l’entrepà d’alvocat, formatge brie i tomàquets secats al sol, el pastís de pastanaga i nous i el púding calent de dàtils i caramel."

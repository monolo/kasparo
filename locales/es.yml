about_first_paragraph: "El Kasparo se encuentra en el centro de Barcelona en una plaza porticada, verde con jardín y parque infantil y con el único monumento de Barcelona a Antonio Machín; ciudad donde vivió durante años y a escasos metros de aquí."
about_second_paragraph: "Es un tradicional y conocido punto de reunión de gente cosmopolita que busca tranquilidad y la luz del sol, en una zona peatonal, libre del tráfico de coches y de la frenética actividad comercial."
about_third_paragraph: "Se ofrece un buen café, una amplia gama de tés y infusiones naturales, una selección  de desayunos sanos, una gran variedad de bocadillos creativos, una selección de repostería casera,  cervezas artesanas, vinos de producción limitada, cocteles granizados, pero sobre todo una selección de tapas y platos del día  con el énfasis simplemente en productos frescos y de temporada."
about_fourth_paragraph: "Con una línea  mediterránea  y internacional, se sirve una variedad de tapas fijas junto con los platos del día que varían cada día, según la temporada, como las ensaladas, las verduras, los patés vegetales, la pasta original italiana, las carnes,  las sopas  y los quiches elaborados de huevos de corral."
about_fifth_paragraph: "Para destacar algunos platos preferidos son; las patatas Kasparo servido con una salsa casera y nata agria, el Hummus, la polpette di ricotta, el bocadillo de aguacate, brie y tomates secados al sol, el pastel de zanahoria y nueces y el pudín caliente de dátiles y caramelo. "
